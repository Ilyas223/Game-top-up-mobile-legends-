<!DOCTYPE html>
<html lang="en">
<head>

  <title>Slot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Slot Game</h1>
    <div class="slot-machine">

      <div class="reel" id="reel2">🍒</div>
      <div class="reel" id="reel3">🍒</div>

    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
